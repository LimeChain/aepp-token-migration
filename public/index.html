<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>æternity Token Migration</title>

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#ff0d6a">
    <meta name="msapplication-TileColor" content="#ff0d6a">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but æternity Token Migration doesn't work properly without
        JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <style>
      @keyframes rotate {
        from {
          transform: scaleX(-1) rotate(0deg);
        }

        to {
          transform: scaleX(-1) rotate(360deg);
        }
      }

      html, body, #app {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background: #EDF3F7;
      }

      .loading {
        width: 50px;
        animation: rotate 2s reverse infinite linear;
      }
      </style>
      <img src="./loader.svg" class="loading" alt="Loading">
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
